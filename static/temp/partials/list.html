<div class="container">
    <div class="page-header">
        <h1>Список рецептов</h1>
    </div>
</div>
<div class="container">
    <input type="text" ng-model="filterText" class="form-control" placeholder="Введите название">
    <div>
        <div ng-repeat="item in items | filter:filterText">
            <a href="/#/detail/{{ item.var_var_id }}">{{ item.rec_rec.recipe_name }}</a>
        </div>

    </div>

</div>
